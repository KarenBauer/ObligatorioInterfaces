<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

<dom-module id="footer-element">
  <template>
    <style>
      .footer-books{
        font-family: Roboto;
        background-color: black;
        color: grey;
        display: flex;
        float: center;
      }

      .contactus{
         padding-left: 200px;
         float: center;
      }

      .followus{
        padding-left: 300px;
        float: center;
      }
      

      .footer-title{
        font-size: 1.3rem;
        font-weight: 700;
        padding: 60px 0 30px 0;
        color: rgb(236,98,98);
      }

      .contact-data{
        padding-bottom: 70px;
      }

      .data{
        font-size: 0.8rem;
        font-weight: 100;
      }

      @media(max-width: 768px){
        .contactus{
          padding-left: 100px;
        }

        .followus{
          padding-left: 200px;
        }
      }

      @media(max-width: 425){
        .contactus{
          padding: 0;
          display: block;
        }

        .followus{
          padding: 0;
          display: block;
        }
        .footer-books{
          display: block;
        }
        .footer-title{
          padding: 0;
        }
      }

    </style>

    <div class="footer-books">
      <div class="contactus"> 
        <div class="footer-title">
          Contact Us!
        </div>
        <div class="contact-data">
          <div class"data"> 317 Goshen Street, Unit 17C</div>
          <div class"data">San Diego, CA, 92110</div>
          <div class"data">1-347-567-8670</div>
          <div class"data">info@bookshop.com</div>
        </div>
      </div>
      <div class="followus">
        <div class="footer-title">
          Follow Us!
        </div>
        <div class="icons">

        </div>
      </div>

    </div>
  </template>

  <script>
    // element registration
    Polymer({
      is: "footer-element",

      properties: {
        // declare properties for the element's public API
        greeting: {
          type: String,
          value: "Hello!"
        }
      }
    });
  </script>

</dom-module>
