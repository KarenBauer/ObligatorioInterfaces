<link rel="import" href="bower_components/paper-card/paper-card.html">
<link rel="import" href="bower_components/paper-button/paper-button.html">
<link rel="import" href="bower_components/iron-ajax/iron-ajax.html">
<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

<dom-module id="book-detail-element">
<template>
    
<style is="custom-style">
  :host {
    display: block;
    min-height: 1600px;
  }
  .book{
    margin-left: 200px;
    height: 1600px;
  }
  .book-image {
    background-size: cover;
    float: left;
    padding-right: 70px;
    margin-top: 60px;
  }
  img{
    width: 300px;
    height: auto;
  }
  .book-content{
    text-align: left;
    float: left;
    margin-top: 50px;
    width: 50%;
  }
  .book-header{
    font-family: Roboto;
    font-weight: bold;
    font-size: 2.0rem;
    line-height: 1.8;
    margin-top: 1.25rem;
    margin-bottom: 1.25rem;
    color: #2d2d2d;
  }
  .book-description{
    font-family: Roboto;
    font-size: 1.0rem;
    margin-top: 1.25rem;
    margin-bottom: 1.25rem;
    color: black;
    display: block;
  }
  .book-price{
    font-family: Roboto;
    font-size: 1.6rem;
    margin-top: 1rem;
    color: #f14646;
    font-weight: bold;
  }
  .book-availability{
    font-family: Roboto;
  }
  .book-buy{
    float: none;
    display: block;
    margin-top: 1rem;
    padding: 20px;
    max-width: 170px;
    font-family: Montserrat;
    text-align: center;
    color: white;
    background-color: black;
    border-radius: 4px;
    margin-left: 0;
  }
  iron-icon.star {
    --iron-icon-width: 16px;
    --iron-icon-height: 16px;
    color: var(--paper-amber-500);
  }
  iron-icon.star:last-of-type { color: var(--paper-grey-500); }

   @media (max-width: 425px){
   }

   @media (max-width: 768px){
   }
</style>

  <iron-ajax auto
             url="api/books/[[ _selectedBookId ]]/book_detail.json"
             params=""
             handle-as="json"
             last-response="{{ _booksArray }}"
             debounce-duration="300">
  </iron-ajax>

  <template is="dom-repeat"
            items="[[ _booksArray ]]">
  <div class="book">
    <div class="book-image">
      <img src="[[item.image]]">
    </div>
    <div class="book-content">
      <div class="book-rating">
        <iron-icon class="star" icon="star"></iron-icon>
        <iron-icon class="star" icon="star"></iron-icon>
        <iron-icon class="star" icon="star"></iron-icon>
        <iron-icon class="star" icon="star"></iron-icon>
        <iron-icon class="star" icon="star"></iron-icon>
      </div>
      <div class="book-header">[[item.title]]</div>
      <p class="book-description">[[item.description]]</p>
      <p class="book-price">[[item.price]]</p>
      <p class="book-availability">[[item.availability]]</p>
      <div class="buy-button">
        <paper-button class="book-buy">Buy</paper-button>
      </div>
    </div> 
  </div>
  </template>
</template>


  <script>
    // element registration
    Polymer({
      is: "book-detail-element",
      properties: {
      
      _selectedBookId: {
        type: Number
      }
    }
  });
  </script>

</dom-module>
