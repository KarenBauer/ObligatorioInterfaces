<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="toolbar-element.html">
    <link rel="import" href="book-detail-element.html">
    <link rel="import" href="comment-card.html">
    <link rel="import" href="footer-element.html">
  </head>

<style type="text/css">
  .detail{
    height: 1600px;
  }
</style>

  </head>
  <body>
    <div class="detail-book">
      <div class="nav"><toolbar-element></toolbar-element></div>
      <div class="detail"><book-detail-element id="book_details"></book-detail-element></div>
      <div class="comment"><comment-card id="book-comments"></comment-card></div>
      <div class="footer"><footer-element></footer-element>
    </div>
  </body>

  <script type="text/javascript">
    function getParameterByName(name, url) {
      if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    var book_id = getParameterByName("id");
    var book = document.getElementById("book_details");
    book._selectedBookId = book_id;

    var comment = document.getElementById("book-comments");
    comment._selectedBookId = book_id;
  </script>

</html>
