<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="bower_components/paper-button/paper-button.html">

<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

<dom-module id="toolbar-element">
  <template>
    <style>
      paper-toolbar.up {
	    --paper-toolbar-background: black;
	    font-weight: bold;
	    font-family: Montserrat;
	    font-weight: 600;
	    font-size: 1.2rem;
      top: 0;
      width: 100%;
	    --paper-toolbar-title: {
	      color: #ec6262;
	      font-weight: bold;
	      font-family: Montserrat;
	      font-size: 1.5rem;
	    };
	  }

    a{
      text-decoration: none;
      color: white;
    }
    a:hover{
      color: #ec6262;
    }
    </style>
  
    <paper-toolbar class="up">
	    <span class="title">Bookshop</span>
	    <paper-button><a href="#author">AUTHOR</a></paper-button>
	    <paper-button><a href="#awards">AWARDS</a></paper-button>
	    <paper-button><a href="#books">BOOKS</a></paper-button>
	    <paper-button><a href="#contactus">CONTACT US</a></paper-button>
  	</paper-toolbar>
  </template>

  <script>
    // element registration
    Polymer({
      is: "toolbar-element",

      // add properties and methods on the element's prototype

      properties: {
        // declare properties for the element's public API
        greeting: {
          type: String,
          value: "Hello!"
        }
      }
    });
  </script>

</dom-module>
